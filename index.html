<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyReach API Dashboard v3.4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --success-color: #198754;
            --error-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .step {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: #fdfdfd;
        }
        .step-header {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .step-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .filter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        #api-status {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }
        .status-success { background-color: #d1e7dd; color: #0f5132; }
        .status-error { background-color: #f8d7da; color: #842029; }
        #report-output {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            display: none;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        .report-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            border-left: 5px solid var(--secondary-color);
        }
        .report-item h4 { margin: 0 0 5px 0; font-size: 0.9em; }
        .report-item p {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            color: var(--primary-color);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š HeyReach API Dashboard v3.4</h1>

        <div class="step">
            <div class="step-header"><div class="step-number">0</div><div>Enter API Key</div></div>
            <label for="api-key">Your X-API-KEY:</label>
            <input type="password" id="api-key" placeholder="Paste your API key here">
            <button id="check-api-key">Save & Verify Key</button>
            <div id="api-status"></div>
        </div>
        
        <div class="step">
             <div class="step-header"><div class="step-number">1</div><div>Filter & View</div></div>
             <h3>Filters</h3>
             <div class="filter-section">
                <div>
                    <label for="filter-account">Filter by Account:</label>
                    <select id="filter-account" disabled><option value="all">All Accounts</option></select>
                </div>
                <div>
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status" disabled>
                        <option value="all">All Statuses</option>
                        <option value="DRAFT">Draft</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="PAUSED">Paused</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                </div>
            </div>
            <label for="campaign-select">Select a Campaign for Details:</label>
            <select id="campaign-select" disabled><option value="">Verify API key first</option></select>
        </div>

        <div class="loader" id="loader"></div>

        <div id="report-output">
            <h2>Progress Statistics</h2>
            <div id="report-summary"></div>
            <div id="report-details" class="report-grid"></div>
            <br>
            <button id="save-pdf" style="background-color: var(--success-color);">Save as PDF</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        const apiKeyInput = document.getElementById('api-key');
        const checkApiKeyBtn = document.getElementById('check-api-key');
        const apiStatusDiv = document.getElementById('api-status');
        const filterAccountSelect = document.getElementById('filter-account');
        const filterStatusSelect = document.getElementById('filter-status');
        const campaignSelect = document.getElementById('campaign-select');
        const reportOutputDiv = document.getElementById('report-output');
        const reportSummaryDiv = document.getElementById('report-summary');
        const reportDetailsDiv = document.getElementById('report-details');
        const savePdfBtn = document.getElementById('save-pdf');
        const loader = document.getElementById('loader');
        
        const PROXY_URL = 'https://shy-meadow-dba0.lammelstanislaw.workers.dev/';

        let verifiedApiKey = null;
        let allCampaigns = [];
        let allAccounts = [];

        const showLoader = () => loader.style.display = 'block';
        const hideLoader = () => loader.style.display = 'none';
        
        const showApiStatus = (message, isSuccess) => {
            apiStatusDiv.textContent = message;
            apiStatusDiv.className = isSuccess ? 'status-success' : 'status-error';
        };
        
        const apiCall = async (endpoint, method = 'POST', body = null) => {
            const headers = { 'X-API-KEY': verifiedApiKey };
            if (endpoint.includes('campaign/GetAll') || endpoint.includes('inbox/GetConversationsV2')) {
                headers['Accept'] = 'text/plain';
            } else {
                headers['Accept'] = 'application/json';
            }
            const options = { method, headers };
            if (body) {
                headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }
            const response = await fetch(`${PROXY_URL}${endpoint}`, options);
            if (!response.ok) {
                let errorText = '';
                try { errorText = await response.text(); } catch (e) {}
                throw new Error(`API Error (${response.status}): ${errorText || response.statusText}`);
            }
            const responseText = await response.text();
            try {
                return responseText ? JSON.parse(responseText) : {};
            } catch (e) {
                console.error("JSON Parsing Error:", e, "Received text:", responseText);
                throw new Error("Server response error: invalid JSON format.");
            }
        };
        
        const handleCheckApiKey = async () => {
            const key = apiKeyInput.value.trim();
            if (!key) return showApiStatus('Please enter your API key.', false);

            showLoader();
            apiStatusDiv.textContent = '';
            verifiedApiKey = key;
            try {
                const response = await fetch(`${PROXY_URL}api/public/auth/CheckApiKey`, { headers: { 'X-API-KEY': key } });
                if (!response.ok) throw new Error('Invalid API key or network error.');

                localStorage.setItem('heyreach_api_key', key);
                showApiStatus('API key is valid!', true);
                
                [filterAccountSelect, filterStatusSelect, campaignSelect].forEach(el => el.disabled = false);

                await Promise.all([handleFetchAccounts(), handleFetchCampaigns()]);
                await updateDashboardView();
            } catch (error) {
                console.error("Key verification error:", error);
                verifiedApiKey = null;
                showApiStatus(error.message, false);
            } finally {
                hideLoader();
            }
        };

        const handleFetchAccounts = async () => {
            try {
                const data = await apiCall('api/public/li_account/GetAll', 'POST', { offset: 0, limit: 100 });
                allAccounts = data.items || [];
                filterAccountSelect.innerHTML = '<option value="all">All Accounts</option>';
                allAccounts.forEach(acc => {
                    const option = document.createElement('option');
                    option.value = acc.id;
                    option.textContent = `${acc.firstName} ${acc.lastName}`;
                    filterAccountSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching accounts:", error);
                showApiStatus(`Failed to fetch accounts: ${error.message}`, false);
            }
        };

        const handleFetchCampaigns = async () => {
            if (!verifiedApiKey) return;
            try {
                const data = await apiCall('api/public/campaign/GetAll', 'POST', { offset: 0, limit: 100 });
                allCampaigns = data.items || [];
            } catch (error) {
                console.error("Error fetching campaigns:", error);
                showApiStatus(`Failed to fetch campaigns: ${error.message}`, false);
            }
        };
        
        const fetchConversationStats = async (campaignIds) => {
            if (!verifiedApiKey || !campaignIds || campaignIds.length === 0) {
                return { repliedCount: 0, unreadCount: 0, totalConversations: 0 };
            }

            let repliedCount = 0;
            let unreadCount = 0;
            let totalConversations = 0;
            let offset = 0;
            const limit = 100; // Fetch 100 conversations per API call

            let data;
            do {
                const body = { filters: { campaignIds }, offset, limit };
                data = await apiCall('api/public/inbox/GetConversationsV2', 'POST', body);
                
                if (offset === 0) {
                    totalConversations = data.totalCount || 0;
                }

                if (data.items && data.items.length > 0) {
                    data.items.forEach(convo => {
                        if (convo.lastMessageSender !== 'ME') repliedCount++;
                        if (!convo.read) unreadCount++;
                    });
                    offset += data.items.length;
                } else {
                    break;
                }
            } while (offset < totalConversations);

            return { repliedCount, unreadCount, totalConversations };
        };

        const updateDashboardView = async () => {
            const filteredCampaigns = getFilteredCampaigns();
            
            campaignSelect.innerHTML = '';
            const summaryOption = document.createElement('option');
            summaryOption.value = 'summary';
            summaryOption.textContent = `-- Summary for ${filteredCampaigns.length} campaigns --`;
            campaignSelect.appendChild(summaryOption);
            
            filteredCampaigns.forEach(camp => {
                const option = document.createElement('option');
                option.value = camp.id;
                option.textContent = `${camp.name} (ID: ${camp.id})`;
                campaignSelect.appendChild(option);
            });
            
            await displayAggregateStats(filteredCampaigns);
        };
        
        const displayCampaignStats = async (campaignId) => {
            showLoader();
            reportDetailsDiv.innerHTML = '';
            try {
                const campaign = allCampaigns.find(c => c.id === parseInt(campaignId));
                if (!campaign) return;

                const [convoStats, stats] = await Promise.all([
                    fetchConversationStats([parseInt(campaignId)]),
                    Promise.resolve(campaign.progressStats)
                ]);

                const totalLeads = stats.totalUsers || 0;
                const replyRate = totalLeads > 0 ? ((convoStats.repliedCount / totalLeads) * 100).toFixed(1) : '0.0';

                reportSummaryDiv.innerHTML = `<p><strong>Campaign:</strong> ${campaign.name} (#${campaign.id})</p>`;
                reportDetailsDiv.innerHTML = `
                    <div class="report-item"><h4>Total Leads</h4><p>${stats.totalUsers}</p></div>
                    <div class="report-item"><h4>Finished</h4><p>${stats.totalUsersFinished}</p></div>
                    <div class="report-item"><h4>Replied</h4><p>${convoStats.repliedCount}</p></div>
                    <div class="report-item"><h4>Reply Rate</h4><p>${replyRate}%</p></div>
                    <div class="report-item"><h4>Unread Msgs</h4><p>${convoStats.unreadCount}</p></div>
                    <div class="report-item"><h4>In Progress</h4><p>${stats.totalUsersInProgress}</p></div>
                    <div class="report-item"><h4>Pending</h4><p>${stats.totalUsersPending}</p></div>
                    <div class="report-item"><h4>Failed</h4><p>${stats.totalUsersFailed}</p></div>
                    <div class="report-item"><h4>Excluded</h4><p>${stats.totalUsersExcluded}</p></div>`;
                reportOutputDiv.style.display = 'block';
            } catch (error) {
                console.error("Error displaying campaign stats:", error);
                reportDetailsDiv.innerHTML = `<p class="status-error">Failed to load campaign details: ${error.message}</p>`;
            } finally {
                hideLoader();
            }
        };

        const displayAggregateStats = async (campaigns) => {
            showLoader();
            reportDetailsDiv.innerHTML = '';
            try {
                if (campaigns.length === 0) {
                    reportSummaryDiv.innerHTML = `<p><strong>No campaigns match the current filters.</strong></p>`;
                    reportOutputDiv.style.display = 'block';
                    return;
                }

                const campaignIds = campaigns.map(c => c.id);
                const [convoStats, summary] = await Promise.all([
                    fetchConversationStats(campaignIds),
                    Promise.resolve(calculateAggregateStats(campaigns))
                ]);
                
                const totalLeads = summary.totalUsers || 0;
                const replyRate = totalLeads > 0 ? ((convoStats.repliedCount / totalLeads) * 100).toFixed(1) : '0.0';
                
                reportSummaryDiv.innerHTML = `<p><strong>Summary for ${campaigns.length} campaigns</strong></p>`;
                reportDetailsDiv.innerHTML = `
                    <div class="report-item"><h4>Total Leads</h4><p>${summary.totalUsers}</p></div>
                    <div class="report-item"><h4>Finished</h4><p>${summary.totalUsersFinished}</p></div>
                    <div class="report-item"><h4>Replied</h4><p>${convoStats.repliedCount}</p></div>
                    <div class="report-item"><h4>Reply Rate</h4><p>${replyRate}%</p></div>
                    <div class="report-item"><h4>Unread Msgs</h4><p>${convoStats.unreadCount}</p></div>
                    <div class="report-item"><h4>In Progress</h4><p>${summary.totalUsersInProgress}</p></div>
                    <div class="report-item"><h4>Pending</h4><p>${summary.totalUsersPending}</p></div>
                    <div class="report-item"><h4>Failed</h4><p>${summary.totalUsersFailed}</p></div>
                    <div class="report-item"><h4>Excluded</h4><p>${summary.totalUsersExcluded}</p></div>`;
                reportOutputDiv.style.display = 'block';
            } catch (error) {
                console.error("Error displaying aggregate stats:", error);
                reportDetailsDiv.innerHTML = `<p class="status-error">Failed to load summary: ${error.message}</p>`;
            } finally {
                hideLoader();
            }
        };

        const handleSavePdf = async () => {
            const selectedValue = campaignSelect.value;
            if (!selectedValue) return;

            showLoader();
            try {
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("HeyReach Campaign Progress Statistics", 14, 22);

                let tableData = [];
                
                if (selectedValue === 'summary') {
                    const campaigns = getFilteredCampaigns();
                    doc.autoTable({ startY: 30, body: [['', `Summary for ${campaigns.length} campaigns`]], theme: 'plain' });
                    
                    const summary = calculateAggregateStats(campaigns);
                    const convoStats = await fetchConversationStats(campaigns.map(c => c.id));
                    const totalLeads = summary.totalUsers || 0;
                    const replyRate = totalLeads > 0 ? `${((convoStats.repliedCount / totalLeads) * 100).toFixed(1)}%` : 'N/A';

                    tableData = [
                        ['Total Leads', summary.totalUsers], ['Finished', summary.totalUsersFinished],
                        ['Replied', convoStats.repliedCount], ['Reply Rate', replyRate],
                        ['Unread Msgs', convoStats.unreadCount], ['In Progress', summary.totalUsersInProgress],
                        ['Pending', summary.totalUsersPending], ['Failed', summary.totalUsersFailed],
                        ['Excluded', summary.totalUsersExcluded]
                    ];
                } else {
                    const campaign = allCampaigns.find(c => c.id === parseInt(selectedValue));
                    if (!campaign) return;
                    doc.autoTable({ startY: 30, body: [['Campaign', `${campaign.name} (#${campaign.id})`]], theme: 'plain' });
                    
                    const stats = campaign.progressStats;
                    const convoStats = await fetchConversationStats([campaign.id]);
                    const totalLeads = stats.totalUsers || 0;
                    const replyRate = totalLeads > 0 ? `${((convoStats.repliedCount / totalLeads) * 100).toFixed(1)}%` : 'N/A';
                    
                    if (stats) {
                         tableData = [
                            ['Total Leads', stats.totalUsers], ['Finished', stats.totalUsersFinished],
                            ['Replied', convoStats.repliedCount], ['Reply Rate', replyRate],
                            ['Unread Msgs', convoStats.unreadCount], ['In Progress', stats.totalUsersInProgress],
                            ['Pending', stats.totalUsersPending], ['Failed', stats.totalUsersFailed],
                            ['Excluded', stats.totalUsersExcluded]
                        ];
                    }
                }
                
                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 10,
                    head: [['Metric', 'Value']],
                    body: tableData,
                    theme: 'grid',
                    headStyles: { fillColor: [13, 110, 253] }
                });
                doc.save(`heyreach-stats-${selectedValue}.pdf`);
            } catch (error) {
                console.error("PDF Generation Error:", error);
                alert(`Could not generate PDF: ${error.message}`);
            } finally {
                hideLoader();
            }
        };
        
        const getFilteredCampaigns = () => {
             const selectedAccountId = filterAccountSelect.value;
             const selectedStatus = filterStatusSelect.value;
             let filtered = allCampaigns;
             if (selectedAccountId !== 'all') {
                 filtered = filtered.filter(c => c.campaignAccountIds.includes(parseInt(selectedAccountId)));
             }
             if (selectedStatus !== 'all') {
                 filtered = filtered.filter(c => c.status === selectedStatus);
             }
             return filtered;
        }

        const calculateAggregateStats = (campaigns) => {
            const summary = { totalUsers: 0, totalUsersInProgress: 0, totalUsersPending: 0, totalUsersFinished: 0, totalUsersFailed: 0, totalUsersExcluded: 0 };
            campaigns.forEach(campaign => {
                if (campaign.progressStats) {
                    Object.keys(summary).forEach(key => summary[key] += campaign.progressStats[key] || 0);
                }
            });
            return summary;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('heyreach_api_key');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                handleCheckApiKey();
            }
        });

        checkApiKeyBtn.addEventListener('click', handleCheckApiKey);
        [filterAccountSelect, filterStatusSelect].forEach(el => el.addEventListener('change', updateDashboardView));

        campaignSelect.addEventListener('change', async (event) => {
            const selectedValue = event.target.value;
            if (selectedValue === 'summary') {
                const filteredCampaigns = getFilteredCampaigns();
                await displayAggregateStats(filteredCampaigns);
            } else if (selectedValue) {
                await displayCampaignStats(selectedValue);
            } else {
                reportOutputDiv.style.display = 'none';
            }
        });
        savePdfBtn.addEventListener('click', handleSavePdf);
    </script>
</body>
</html>
