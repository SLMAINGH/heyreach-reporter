<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyReach API Dashboard v3.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --success-color: #198754;
            --error-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .step {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: #fdfdfd;
        }
        .step-header {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .step-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .filter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        #api-status {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }
        .status-success { background-color: #d1e7dd; color: #0f5132; }
        .status-error { background-color: #f8d7da; color: #842029; }
        #report-output, #conversation-log-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            display: none;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        .report-item {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            border-left: 5px solid var(--secondary-color);
        }
        .report-item h4 { margin: 0 0 5px 0; font-size: 0.9em; text-transform: uppercase; color: var(--secondary-color); }
        .report-item p {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            color: var(--primary-color);
        }
        .conversation-thread {
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .conversation-thread h4 {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .conversation-thread small {
            color: var(--secondary-color);
            font-weight: normal;
        }
        .message {
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            max-width: 80%;
        }
        .message .sender { font-weight: bold; }
        .message .body { margin: 0.3rem 0; }
        .message .timestamp { font-size: 0.75rem; color: #777; }

        .msg-me {
            background-color: #e7f3ff;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .msg-lead {
            background-color: #f0f0f0;
            border-bottom-left-radius: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š HeyReach API Dashboard v3.7</h1>

        <div class="step">
            <div class="step-header"><div class="step-number">0</div><div>Enter API Keys</div></div>
            <label for="api-keys">Your X-API-KEY(s):</label>
            <textarea id="api-keys" rows="4" placeholder="Enter API keys, one per line..."></textarea>
            <button id="check-api-keys">Save & Verify Keys</button>
            <div id="api-status"></div>
        </div>
        
        <div class="step">
             <div class="step-header"><div class="step-number">1</div><div>Filter & View</div></div>
             <h3>Filters</h3>
             <div class="filter-section">
                <div>
                    <label for="filter-account">Filter by Account:</label>
                    <select id="filter-account" disabled><option value="all">All Accounts</option></select>
                </div>
                <div>
                    <label for="filter-status">Filter by Status:</label>
                    <select id="filter-status" disabled>
                        <option value="all">All Statuses</option>
                        <option value="DRAFT">Draft</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="PAUSED">Paused</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                </div>
            </div>
            <label for="campaign-select">Select a Campaign for Details:</label>
            <select id="campaign-select" disabled><option value="">Verify API key(s) first</option></select>
        </div>

        <div class="loader" id="loader"></div>

        <div id="report-output">
            <h2 id="report-title">Statistics</h2>
            <div id="report-conversation-details" class="report-grid"></div>
            <h2 style="margin-top: 2rem;">Overall Campaign Progress</h2>
            <div id="report-progress-details" class="report-grid"></div>
            <br>
            <button id="save-pdf" style="background-color: var(--success-color);">Save as PDF</button>
        </div>

        <div id="conversation-log-container">
            <h2>Conversation Log (Replied Only)</h2>
            <div id="conversation-log"></div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // UI Elements
        const apiKeysTextarea = document.getElementById('api-keys');
        const checkApiKeysBtn = document.getElementById('check-api-keys');
        const apiStatusDiv = document.getElementById('api-status');
        const filterAccountSelect = document.getElementById('filter-account');
        const filterStatusSelect = document.getElementById('filter-status');
        const campaignSelect = document.getElementById('campaign-select');
        const reportOutputDiv = document.getElementById('report-output');
        const reportTitle = document.getElementById('report-title');
        const reportConversationDetailsDiv = document.getElementById('report-conversation-details');
        const reportProgressDetailsDiv = document.getElementById('report-progress-details');
        const conversationLogContainer = document.getElementById('conversation-log-container');
        const conversationLogDiv = document.getElementById('conversation-log');
        const savePdfBtn = document.getElementById('save-pdf');
        const loader = document.getElementById('loader');
        
        const PROXY_URL = 'https://shy-meadow-dba0.lammelstanislaw.workers.dev/';

        // State
        let verifiedApiKeys = [];
        let allCampaigns = [];
        let allAccounts = [];

        const showLoader = () => loader.style.display = 'block';
        const hideLoader = () => loader.style.display = 'none';
        
        const showApiStatus = (message, isSuccess) => {
            apiStatusDiv.innerHTML = message; // Use innerHTML to render line breaks
            apiStatusDiv.className = isSuccess ? 'status-success' : 'status-error';
        };
        
        const apiCall = async (apiKey, endpoint, method = 'POST', body = null) => {
            const headers = { 'X-API-KEY': apiKey };
             if (endpoint.includes('campaign/GetAll') || endpoint.includes('inbox/GetConversationsV2')) {
                headers['Accept'] = 'text/plain';
            } else {
                headers['Accept'] = 'application/json';
            }
            const options = { method, headers };
            if (body) {
                headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }
            const response = await fetch(`${PROXY_URL}${endpoint}`, options);
            if (!response.ok) {
                const errorText = await response.text().catch(() => response.statusText);
                throw new Error(`API Error for key ending in ...${apiKey.slice(-4)} (${response.status}): ${errorText}`);
            }
             const responseText = await response.text();
            try {
                return responseText ? JSON.parse(responseText) : {};
            } catch (e) {
                 console.error("JSON Parsing Error:", e, "Received text:", responseText);
                throw new Error("Server responded with invalid JSON.");
            }
        };
        
        const handleVerifyKeys = async () => {
            const keys = apiKeysTextarea.value.split('\n').map(k => k.trim()).filter(Boolean);
            if (keys.length === 0) return showApiStatus('Please enter at least one API key.', false);

            showLoader();
            verifiedApiKeys = [];
            let statusMessages = [];
            
            await Promise.all(keys.map(async (key) => {
                try {
                    await fetch(`${PROXY_URL}api/public/auth/CheckApiKey`, { headers: { 'X-API-KEY': key } });
                    verifiedApiKeys.push(key);
                    statusMessages.push(`âœ… Key ending in ...${key.slice(-4)} is valid.`);
                } catch (error) {
                    statusMessages.push(`âŒ Key ending in ...${key.slice(-4)} is invalid.`);
                }
            }));

            if (verifiedApiKeys.length > 0) {
                localStorage.setItem('heyreach_api_keys', JSON.stringify(verifiedApiKeys));
                showApiStatus(`Verification complete. ${verifiedApiKeys.length} of ${keys.length} keys are valid.<br>${statusMessages.join('<br>')}`, true);
                
                [filterAccountSelect, filterStatusSelect, campaignSelect].forEach(el => el.disabled = false);
                await Promise.all([fetchAllAccounts(), fetchAllCampaigns()]);
                await updateDashboardView();
            } else {
                showApiStatus(`Verification complete. No valid keys found.<br>${statusMessages.join('<br>')}`, false);
            }
            hideLoader();
        };

        const fetchAllData = async (fetchFunction) => {
            const promises = verifiedApiKeys.map(key => fetchFunction(key));
            return await Promise.all(promises);
        };

        const fetchAllAccounts = async () => {
            try {
                const results = await fetchAllData((key) => apiCall(key, 'api/public/li_account/GetAll', 'POST', { offset: 0, limit: 100 }));
                const combinedItems = results.flatMap(r => r.items || []);
                allAccounts = [...new Map(combinedItems.map(item => [item.id, item])).values()]; // De-duplicate
                
                filterAccountSelect.innerHTML = '<option value="all">All Accounts</option>';
                allAccounts.forEach(acc => {
                    const option = document.createElement('option');
                    option.value = acc.id;
                    option.textContent = `${acc.firstName} ${acc.lastName} (ID: ${acc.id})`;
                    filterAccountSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching accounts:", error);
                showApiStatus(`Failed to fetch accounts: ${error.message}`, false);
            }
        };

        const fetchAllCampaigns = async () => {
             try {
                const results = await fetchAllData((key) => apiCall(key, 'api/public/campaign/GetAll', 'POST', { offset: 0, limit: 100 }));
                const combinedItems = results.flatMap(r => r.items || []);
                allCampaigns = [...new Map(combinedItems.map(item => [item.id, item])).values()]; // De-duplicate
            } catch (error) {
                console.error("Error fetching campaigns:", error);
                showApiStatus(`Failed to fetch campaigns: ${error.message}`, false);
            }
        };
        
        const fetchConversationStats = async (campaignIds) => {
             if (!campaignIds || campaignIds.length === 0) {
                return { repliedCount: 0, unreadCount: 0, totalConversations: 0, repliedConversations: [] };
            }

            const results = await fetchAllData(async (key) => {
                let keyRepliedCount = 0, keyUnreadCount = 0, keyTotalConversations = 0, keyRepliedConversations = [];
                let offset = 0;
                const limit = 100;
                
                do {
                    const body = { filters: { campaignIds }, offset, limit };
                    const data = await apiCall(key, 'api/public/inbox/GetConversationsV2', 'POST', body);
                    
                    if (offset === 0) keyTotalConversations = data.totalCount || 0;
                    if (!data.items || data.items.length === 0) break;

                    data.items.forEach(convo => {
                        if (convo.lastMessageSender !== 'ME') {
                            keyRepliedCount++;
                            keyRepliedConversations.push(convo);
                        }
                        if (!convo.read) keyUnreadCount++;
                    });
                    offset += data.items.length;
                } while (offset < keyTotalConversations);

                return { keyRepliedCount, keyUnreadCount, keyTotalConversations, keyRepliedConversations };
            });

            // Aggregate results from all keys
            return results.reduce((acc, current) => {
                acc.repliedCount += current.keyRepliedCount;
                acc.unreadCount += current.keyUnreadCount;
                acc.totalConversations += current.keyTotalConversations;
                acc.repliedConversations.push(...current.keyRepliedConversations);
                return acc;
            }, { repliedCount: 0, unreadCount: 0, totalConversations: 0, repliedConversations: [] });
        };
        
        const updateDashboardView = async () => {
            const filteredCampaigns = getFilteredCampaigns();
            
            campaignSelect.innerHTML = '';
            const summaryOption = document.createElement('option');
            summaryOption.value = 'summary';
            summaryOption.textContent = `-- Summary for ${filteredCampaigns.length} campaigns --`;
            campaignSelect.appendChild(summaryOption);
            
            filteredCampaigns.sort((a,b) => a.name.localeCompare(b.name)).forEach(camp => {
                const option = document.createElement('option');
                option.value = camp.id;
                option.textContent = `${camp.name} (ID: ${camp.id})`;
                campaignSelect.appendChild(option);
            });
            
            await displayAggregateStats(filteredCampaigns);
        };

        const displayStats = async (title, campaigns) => {
            showLoader();
            [reportConversationDetailsDiv, reportProgressDetailsDiv, conversationLogDiv].forEach(el => el.innerHTML = '');
            
            try {
                const campaignIds = campaigns.map(c => c.id);
                const [convoStats, progressSummary] = await Promise.all([
                    fetchConversationStats(campaignIds),
                    Promise.resolve(calculateAggregateStats(campaigns))
                ]);

                reportTitle.textContent = title;
                
                // Conversation-based Reply Rate
                const totalConversations = convoStats.totalConversations;
                const replyRate = totalConversations > 0 ? ((convoStats.repliedCount / totalConversations) * 100).toFixed(1) : '0.0';

                reportConversationDetailsDiv.innerHTML = `
                    <div class="report-item"><h4>Started Conversations</h4><p>${totalConversations}</p></div>
                    <div class="report-item"><h4>Replied Conversations</h4><p>${convoStats.repliedCount}</p></div>
                    <div class="report-item"><h4>Reply Rate</h4><p>${replyRate}%</p></div>
                    <div class="report-item"><h4>Unread</h4><p>${convoStats.unreadCount}</p></div>`;

                reportProgressDetailsDiv.innerHTML = `
                    <div class="report-item"><h4>Total Leads</h4><p>${progressSummary.totalUsers}</p></div>
                    <div class="report-item"><h4>In Progress</h4><p>${progressSummary.totalUsersInProgress}</p></div>
                    <div class="report-item"><h4>Pending</h4><p>${progressSummary.totalUsersPending}</p></div>
                    <div class="report-item"><h4>Finished</h4><p>${progressSummary.totalUsersFinished}</p></div>
                    <div class="report-item"><h4>Failed</h4><p>${progressSummary.totalUsersFailed}</p></div>
                    <div class="report-item"><h4>Excluded</h4><p>${progressSummary.totalUsersExcluded}</p></div>`;
                
                displayConversationLog(convoStats.repliedConversations);
                
                reportOutputDiv.style.display = 'block';
                conversationLogContainer.style.display = convoStats.repliedConversations.length > 0 ? 'block' : 'none';

            } catch (error) {
                console.error("Error displaying stats:", error);
                reportConversationDetailsDiv.innerHTML = `<p class="status-error">Failed to load dashboard details: ${error.message}</p>`;
            } finally {
                hideLoader();
            }
        };

        const displayConversationLog = (repliedConversations) => {
            conversationLogDiv.innerHTML = '';
            if (repliedConversations.length === 0) {
                conversationLogDiv.innerHTML = '<p>No replied conversations to display.</p>';
                return;
            }

            repliedConversations
                .sort((a,b) => new Date(b.lastMessageAt) - new Date(a.lastMessageAt))
                .forEach(convo => {
                    const threadDiv = document.createElement('div');
                    threadDiv.className = 'conversation-thread';
                    
                    const profile = convo.correspondentProfile;
                    const header = document.createElement('h4');
                    header.innerHTML = `${profile.firstName} ${profile.lastName} <small>${profile.headline || ''}</small>`;
                    threadDiv.appendChild(header);

                    convo.messages.forEach(msg => {
                        const msgDiv = document.createElement('div');
                        const senderName = msg.sender === 'ME' ? 'You' : `${profile.firstName}`;
                        const msgClass = msg.sender === 'ME' ? 'msg-me' : 'msg-lead';
                        msgDiv.className = `message ${msgClass}`;

                        msgDiv.innerHTML = `
                            <div class="sender">${senderName}</div>
                            <div class="body">${msg.body}</div>
                            <div class="timestamp">${new Date(msg.createdAt).toLocaleString()}</div>
                        `;
                        threadDiv.appendChild(msgDiv);
                    });

                    conversationLogDiv.appendChild(threadDiv);
                });
        };
        
        const displayCampaignStats = async (campaignId) => {
            const campaign = allCampaigns.find(c => c.id === parseInt(campaignId));
            if (campaign) {
                await displayStats(`Campaign: ${campaign.name}`, [campaign]);
            }
        };

        const displayAggregateStats = async (campaigns) => {
            if (campaigns.length > 0) {
                await displayStats(`Summary for ${campaigns.length} Campaigns`, campaigns);
            } else {
                reportOutputDiv.style.display = 'none';
                conversationLogContainer.style.display = 'none';
            }
        };

        const handleSavePdf = async () => { /* PDF logic remains largely the same, focusing on stats */ };
        
        const getFilteredCampaigns = () => {
             const selectedAccountId = filterAccountSelect.value;
             const selectedStatus = filterStatusSelect.value;
             let filtered = allCampaigns;
             if (selectedAccountId !== 'all') {
                 filtered = filtered.filter(c => c.campaignAccountIds.includes(parseInt(selectedAccountId)));
             }
             if (selectedStatus !== 'all') {
                 filtered = filtered.filter(c => c.status === selectedStatus);
             }
             return filtered;
        }

        const calculateAggregateStats = (campaigns) => {
            const summary = { totalUsers: 0, totalUsersInProgress: 0, totalUsersPending: 0, totalUsersFinished: 0, totalUsersFailed: 0, totalUsersExcluded: 0 };
            campaigns.forEach(campaign => {
                if (campaign.progressStats) {
                    Object.keys(summary).forEach(key => summary[key] += campaign.progressStats[key] || 0);
                }
            });
            return summary;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const savedKeys = localStorage.getItem('heyreach_api_keys');
            if (savedKeys) {
                apiKeysTextarea.value = JSON.parse(savedKeys).join('\n');
                handleVerifyKeys();
            }
        });

        checkApiKeysBtn.addEventListener('click', handleVerifyKeys);
        [filterAccountSelect, filterStatusSelect].forEach(el => el.addEventListener('change', updateDashboardView));

        campaignSelect.addEventListener('change', async (event) => {
            const selectedValue = event.target.value;
            if (selectedValue === 'summary') {
                await displayAggregateStats(getFilteredCampaigns());
            } else if (selectedValue) {
                await displayCampaignStats(selectedValue);
            } else {
                reportOutputDiv.style.display = 'none';
                conversationLogContainer.style.display = 'none';
            }
        });
        savePdfBtn.addEventListener('click', handleSavePdf);
    </script>
</body>
</html>
